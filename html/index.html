<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap makinesi</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    
    <div class="calculator">
        <div class="calculatorTittle">
            <h1>0</h1>
        </div>
        <div class="calculatorButtons">
            <button class="operators" value="+">+</button>
            <button class="operators" value="-">-</button>
            <button class="operators" value="*">*</button>
            <button class="operators" value="/">/</button>
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button class="ondalik" value=".">.</button>
            <button value="0">0</button>
            <button class="clear" id="clrButton" >C</button>
            <button class="operators result" value="=">=</button>
        </div>


    </div>










    <script src="/script/script.js"></script>
</body>  
</html>
